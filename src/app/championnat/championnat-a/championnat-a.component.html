<ng-container>
  <h1>Classement championnat A - Saison 2023-2024</h1>
  <div>
    <table class="table table-dark table-bordered table-hover">
      <thead>
        <tr>
          <th class="titreColonne" scope="col">POSITION</th>
          <th class="titreColonne" scope="col">PSEUDO</th>
          <th class="titreColonne" scope="col">POINTS</th>
        </tr>
      </thead>
      <tbody>
        <tr
          table="table-active"
          *ngFor="let player of players$ | async; let i = index"
        >
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ player.pseudo | uppercase }}</td>
          <td>{{ player.ptsChampA }} PTS</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
