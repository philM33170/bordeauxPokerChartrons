<div class="container-contact">
  <div
    class="card text-center text-dark"
    *ngFor="let contact of contacts$ | async; let i = index"
  >
    <h5 class="card-header">
      {{ contact.status }} : {{ contact.prenom }} {{ contact.nom | uppercase }}
    </h5>
    <div class="card-body">
      <p><i class="bi bi-telephone-fill"></i> : 0{{ contact.phone }}</p>
      <p><i class="bi bi-envelope-fill"></i> : {{ contact.mail }}</p>
    </div>
  </div>
</div>
