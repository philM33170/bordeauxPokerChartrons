<div id="calendar-container">
  <div id="cal-buttons">
    <div id="cal-date-nav-buttons">
      <button
        class="calendar btn btn-sm"
        id="previous"
        mwlCalendarPreviousView
        [(viewDate)]="viewDate"
        [view]="view"
        (viewDateChange)="closeOpenMonthViewDay()"
      >
        Précédent
      </button>
      <div id="cal-date-field">
        {{ viewDate | calendarDate : view + "ViewTitle" : "fr" | uppercase }}
      </div>
      <button
        class="calendar btn btn-sm"
        id="next"
        mwlCalendarNextView
        [(viewDate)]="viewDate"
        [view]="view"
        (viewDateChange)="closeOpenMonthViewDay()"
      >
        Suivant
      </button>
    </div>
  </div>
  <mwl-calendar-month-view
    [viewDate]="viewDate"
    [events]="events"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)"
    (beforeViewRender)="beforeMonthViewRender($event)"
    locale="fr"
  >
  </mwl-calendar-month-view>
</div>
