<div id="calendar-container">
  <div id="cal-buttons">
    <div id="cal-date-nav-buttons">
      <button
        id="previous"
        mwlCalendarPreviousView
        [(viewDate)]="viewDate"
        [view]="view"
      >
        Précédent
      </button>
      <!-- <button id="today" mwlCalendarToday [(viewDate)]="viewDate">
        {{ viewDate.toLocaleDateString("fr", { month: "long" }) | uppercase }}
      </button> -->
      <div id="cal-date-field">
        {{ viewDate | calendarDate : view + "ViewTitle" : "fr" | uppercase }}
      </div>
      <button
        id="next"
        mwlCalendarNextView
        [(viewDate)]="viewDate"
        [view]="view"
      >
        Suivant
      </button>
    </div>
  </div>
  <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" locale="fr">
  </mwl-calendar-month-view>
</div>
