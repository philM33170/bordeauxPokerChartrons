<ng-container>
  <h1>Classement Annuel - saison 2022-2023</h1>
  <div>
    <table class="table table-dark table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col">Position</th>
          <th scope="col">Pseudo</th>
          <th scope="col">Points</th>
        </tr>
      </thead>
      <tbody>
        <tr table="table-active" *ngFor="let player of Players; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ player.pseudo }}</td>
          <td>{{ player.ptsChampA }} pts</td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
