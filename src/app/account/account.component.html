<div class="container">
  <div class="signup">
    <div class="content">
      <h2>Inscription</h2>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmitForm()">
        <div class="inputBox">
          <input
            type="text"
            name="username"
            formControlName="pseudo"
            autocomplete="username"
            required
          />
          <i>Pseudo</i>
        </div>
        <div class="inputBox">
          <input
            type="password"
            name="password"
            formControlName="password"
            autocomplete="new-password"
            required
          />
          <i>Mot de passe</i>
        </div>
        <div class="inputBox">
          <button type="submit" [disabled]="registrationForm.invalid">
            s'inscrire
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
