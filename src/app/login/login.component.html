<div class="container">
  <div class="signin">
    <div class="content">
      <h2>Connexion</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
        <div class="inputBox"><input type="text" required /> <i>Pseudo</i></div>
        <div class="inputBox">
          <input type="password" required /> <i>Mot de passe</i>
        </div>
        <div class="inputBox submit">
          <!-- <input class="submit" type="submit" value="Login" /> -->
          <button class="submit" type="submit" [disabled]="loginForm.invalid">
            SE CONNECTER
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
