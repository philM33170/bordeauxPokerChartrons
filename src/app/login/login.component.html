<div class="container">
  <div class="signin">
    <div class="content">
      <h2>Connexion</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
        <div class="inputBox">
          <input type="text" formControlName="pseudo" required /> <i>Pseudo</i>
        </div>
        <div class="inputBox">
          <input type="password" formControlName="password" required />
          <i>Mot de passe</i>
        </div>
        <div class="inputBox">
          <button type="submit" [disabled]="loginForm.invalid">
            se connecter
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
